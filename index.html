<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="CDN/Jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="CDN/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="custom.css">

</head>
<body>

    <div class="courseName"></div>
    <div class="page">
        <div class="container">
            <div class="zipInput">
                <input class="zip" placeholder="City or zip" autofocus>
                <button onclick="getLocation($('.zip').val())" class="search">Search</button>
            </div>
            <div class="selects">
                <select id="selectCourse" onchange="getCourse(this.value)" ></select>
                <select id="teeSelect"></select>
            </div>
            <div class="inputs">
                <form name="inputs">
                    <input class='playerInput playerOne' type="text" name="name1" placeholder='Player One' required>
                    <input class='playerInput playerTwo' type="text" name="name2" placeholder='Player Two'>
                    <input class='playerInput playerThree' type="text" name="name3" placeholder='Player Three'>
                    <input class='playerInput playerFour' type="text" name="name4" placeholder='Player Four'>
                </form>
            </div>
            <div class="build">
                <!--<button onclick="buildCard($('#teeSelect').val())">Build Card</button>-->
                <button onclick="validation()">Build Card</button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="playerColumn">

        </div>
        <div class="scoreColumn">

        </div>
    </div>
    <!--<button class='clear' onclick="clearCard()">Clear Card</button>-->
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="main.js"></script>
</body>
</html>
