<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="CDN/Jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="CDN/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">

</head>
<body onload="loadMe()">

    <div class="courseName"></div>
    <div class="page">
        <div class="container">
            <div class="selects">
                <select id="selectCourse" onchange="getCourse(this.value)" ></select>
                <select id="teeSelect"></select>
            </div>
            <div class="inputs">
                <input class='playerInput playerOne' type="text" placeholder='Player One'>
                <input class='playerInput playerTwo' type="text" placeholder='Player Two'>
                <input class='playerInput playerThree' type="text" placeholder='Player Three'>
                <input class='playerInput playerFour' type="text" placeholder='Player Four'>
            </div>
            <div class="build">
                <button onclick="buildCard($('#teeSelect').val())">Build Card</button>
            </div>
        </div>


        <div class="card">
            <div class="playerColumn">

            </div>
            <div class="scoreColumn">

            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
